<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav">
        <ul>
          {% for section in site.resume_sections %}
          <li><a href="#{{ section.name }}" class="nav-link">{{ section.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <div class="social-links">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        {% endif %}
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        {% endif %}
        {% if site.email %}
        <a href="mailto:{{ site.email }}">
          <i class="fas fa-envelope"></i>
        </a>
        {% endif %}
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
